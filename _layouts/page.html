---
layout: default
---
<article id="main">

  <header style="background-image: -webkit-linear-gradient(top, rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('/gdr/images/{{ page.head_image }}')">
    <h2>{{ page.title }}</h2>
    <p>{{ page.subtitle }}</p>
  </header>

  <section class="wrapper style5">
    <div class="inner">
      {{ content }}
    </div>
  </section>

</article>
